<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NR‑01 — Respostas Sequenciais</title>
  <style>
    :root {
      --azul:#0A2240;
      --azul2:#12325f;
      --cinza:#f3f5f9;
      --borda:#d6dbe6;
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    body{margin:0;background:var(--cinza);color:#111;}
    .wrap{max-width:860px;margin:24px auto;padding:24px}
    .card{background:#fff;border:1px solid var(--borda);border-radius:16px;box-shadow:0 4px 18px rgba(10,34,64,.06);padding:18px 20px;margin-bottom:16px}
    h1{margin:0 0 8px 0;color:var(--azul)}
    .muted{color:#5a6576;font-size:14px}
    .token-row input{width:100%;padding:10px 12px;border:1px solid var(--borda);border-radius:10px}
    .progress{height:8px;background:#eaeef6;border-radius:99px;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--azul),var(--azul2));transition:width .25s ease}
    .modulo-title{font-weight:700;margin:12px 0 6px 0;color:#223}
    .q{margin:10px 0;padding:10px 12px;border:1px solid var(--borda);border-radius:12px}
    .q label{display:block;font-weight:600;margin-bottom:6px}
    select{width:100%;padding:10px;border:1px solid var(--borda);border-radius:10px;background:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{flex:1 1 180px;padding:12px 14px;border-radius:999px;border:0;font-weight:700;cursor:pointer}
    .ghost{background:#eef2f9;color:#223}
    .primary{background:var(--azul);color:#fff}
    .primary:disabled{opacity:.5;cursor:not-allowed}
    .ok{color:#0a7a3e;font-weight:700}
    .err{color:#b00020;font-weight:700}
    .footer{font-size:12px;color:#6b7280;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>NR‑01 — Respostas Sequenciais</h1>
      <div class="muted">Token de Acesso</div>
      <div class="token-row"><input id="token" placeholder="Cole aqui o token recebido do RH" /></div>
      <div style="height:12px"></div>
      <div class="progress"><div id="progress" class="bar"></div></div>
    </div>

    <div id="form" class="card">
      <div id="moduleTitle" class="modulo-title"></div>
      <div id="questions"></div>
      <div class="row">
        <button id="prev" class="ghost">◀ Voltar</button>
        <button id="next" class="primary">Enviar módulo ▶</button>
      </div>
      <div id="msg" class="footer"></div>
    </div>

    <div class="card">
      <div class="footer">Tanigawa Institute — NR‑01 • Front hospedado na Vercel • Banco Supabase</div>
    </div>
  </div>
